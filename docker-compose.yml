version: '3.8'

services:
  markdownrender:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PLANTUML_SERVER=http://www.plantuml.com/plantuml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
